<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <article class="card">
      <picture class="card__image">
        <img src="assets/images/illustration-article.svg" alt="">
      </picture>
      <div class="card__content">
        <p class="card__tag">Learning</p>

        <time datetime="2023-12-21" class="card__content__date">Published 21 Dec 2023</time>

        <h1 class="card__title">HTML & CSS foundations</h1>

        <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="cluster card__author">
          <img src="assets/images/image-avatar.webp" alt="">
          <p>Greg Hooper</p>
        </div>
    </article>
  </main>
</body>

</html>
